#-----------------------------------------------------------------------
# Server Configuration: those parameters cannot be elsewhere
# http://www.proftpd.org/docs/howto/ConfigurationTricks.html
# http://www.proftpd.org/docs/howto/NAT.html
# http://www.proftpd.org/docs/howto/AWS.html
#-----------------------------------------------------------------------
ServerType                  standalone # Should this be inetd instead?
UseIPv6                     off

SystemLog                   none
LogFormat                   authentication "%{%F %T}t %P  from: %a to: %{protocol}:%H:%p  user: %U       msg: %S"
LogFormat                   transfer       "%{%F %T}t %P  from: %a to: %{protocol}:%H:%p  user: %U       file: %f        cmd: %m %J"

<Global>
    #-----------------------------------------------------------------------
    # Generic Configuration
    #-----------------------------------------------------------------------
    DefaultRoot             ~
    CreateHome              on
    AllowForeignAddress     on
    PassivePorts            30000 30050
    Umask                   022
    allowOverwrite          on
    User                    ftpuser
    Group                   ftpgroup
    ExtendedLog             /var/log/proftpd/auth.log AUTH,EXIT,SEC authentication
    ExtendedLog             /var/log/proftpd/xfer.log READ,WRITE transfer
    AuthOrder               mod_sql.c

    #-----------------------------------------------------------------------
    # MySQL Configuration
    # http://www.proftpd.org/docs/contrib/mod_sql.html
    #-----------------------------------------------------------------------
    SQLEngine               auth
    SQLAuthenticate         users
    SQLBackend              mysql

    #Passwords in MySQL are encrypted using CRYPT
    SQLAuthTypes            plaintext # OpenSSL Crypt

    # used to connect to the database
    # databasename@host database_user user_password
    #SQLConnectInfo          %{env:MYSQL_DATABASE}@%{env:MYSQL_HOST}:%{env:MYSQL_PORT} %{env:MYSQL_USER} %{env:MYSQL_PASSWORD}
    SQLConnectInfo           pureftpd@mysql:3306    root 

    # Here we tell ProFTPd the names of the database columns in the "usertable"
    # we want it to interact with. Match the names with those in the db
    SQLUserInfo             users User Password Uid Gid Dir NULL

    # Here we tell ProFTPd the names of the database columns in the "grouptable"
    # we want it to interact with. Again the names match with those in the db
    #SQLGroupInfo            ftpgroup groupname gid members

    # set min UID and GID - otherwise these are 999 each
    SQLMinID                2100
    SQLDefaultUID           2100
    SQLDefaultGID           2100

    # Define a SELECT statement to retrieve users' authorized SSH keys
    SQLNamedQuery           get-user-authorized-keys FREEFORM "SELECT `key` FROM users WHERE User='%U'"

    # Define a SELECT statement to retrieve hosts' authorized SSH keys
    SQLNamedQuery           get-host-authorized-keys FREEFORM "SELECT `key` FROM hosts WHERE hostname='192.168.54.1'"

    SqlLogFile              /var/log/proftpd/sql.log
</Global>

# This should be the only config for Port 21 on all hosts... but there is a default unprotected
<VirtualHost 0.0.0.0>
    DefaultServer                           on

    # These will never show
    ServerName                              "Minimum Viable Reproduction"
    DisplayConnect                          "This won't show up"
    DisplayLogin                            "Neither will this"
    DisplayQuit                             "A bunch of these options are ignored"

    # These are assumed to be on; can't really tell if they work or not
    TLSEngine                               on
    TLSProtocol                             SSLv3 TLSv1.2 TLSv1.1 TLSv1
    TLSOptions                              UseImplicitSSL NoSessionReuseRequired

    # These actually seem to get picked up? Won't start unless these are valid
    TLSRSACertificateFile                   /var/cert/live/ftp-cert/cert.pem 
    TLSRSACertificateKeyFile                /var/cert/live/ftp-cert/privkey.pem
    TLSCACertificateFile                    /var/cert/live/ftp-cert/chain.pem

    TLSLog                                  /var/log/proftpd/tls.log
    TLSVerifyClient                         off
    TLSRenegotiate                          none

    # This is definitely ignored
    TLSRequired                             on

    Port                                    21
</VirtualHost>

<IfModule mod_facts.c>
    FactsAdvertise off
</IfModule>
